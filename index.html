<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://upload.wikimedia.org/wikipedia/commons/4/4e/Pleiades_large.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#3b82f6" />
    <title>Viajeros en Familia Pro</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- ES Module Shims: Critical for mobile support (iOS < 16.4) -->
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.10.0/dist/es-module-shims.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        glass: 'rgba(255, 255, 255, 0.65)',
                    }
                }
            }
        }
    </script>
    <style>
      body {
        background: linear-gradient(135deg, #f0f9ff 0%, #dbeafe 50%, #e0f2fe 100%);
        min-height: 100vh;
        overscroll-behavior-y: none; /* Prevents pull-to-refresh on mobile */
      }
      .glass-panel {
          background: rgba(255, 255, 255, 0.7);
          backdrop-filter: blur(16px);
          -webkit-backdrop-filter: blur(16px);
          border: 1px solid rgba(255, 255, 255, 0.5);
      }
      .leaflet-container {
        width: 100%;
        height: 100%;
        border-radius: 1rem;
        z-index: 0;
      }
      /* Hide scrollbar for clean horizontal scroll */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@18.2.0/",
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "react-leaflet": "https://esm.sh/react-leaflet@4.2.1",
    "leaflet": "https://esm.sh/leaflet@1.9.4"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <div id="error-display" style="display:none; padding: 20px; color: red; background: white; margin: 20px; border-radius: 8px;"></div>
    
    <script>
      window.addEventListener('error', function(e) {
        const errorDiv = document.getElementById('error-display');
        errorDiv.style.display = 'block';
        errorDiv.innerHTML = '<h3>Error Detectado:</h3><p>' + e.message + '</p>';
      });
    </script>
    
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
